<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <label>AppToken</label><br />
        <input type="text" id="appTokenInput" /><br /><br />
        <label>UserKey</label><br />
        <input type="text" id="userKeyInput" /><br /><br />
        <label>Message</label><br />
        <textarea cols="50" rows="5" id="msgInput"></textarea><br />
        <input id="sendBtn" type="button" value="Send" />
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $("#sendBtn").click(function () {
            var apptoken = $("#appTokenInput").val();
            var userkey = $("#userKeyInput").val();
            var msg = encodeURIComponent($("#msgInput").val());

            $.ajax({
                url: "/message/send/",
                data: "app_token=" + apptoken + "&user_key="+ userkey + "&msg=" + msg,
                success: function (data) {
                    alert(data);
                }
            });
        });
    </script>
</body>
</html>
